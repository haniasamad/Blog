<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
    <title>Registor</title>
</head>
<body>
    <div class="wraper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input id="name" type="text" placeholder="Full Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input id="user" type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
            </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input id="number" type="number" placeholder="Phone Number" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input id="password" type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input id="confirm" type="password" placeholder="Confirm password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <label><input type="checkbox">I here by declare that the above information provided is true and correct</label>
            <button onclick="signUp()" class="btn" type="submit">Registor</button>
        </form>
    </div>
   <script src="signup.js" type="module"></script>
   
</body>
</html>
